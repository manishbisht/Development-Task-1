<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Recognition</title>
    <link rel="stylesheet" href="static/css/material.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Image Recognition</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            {% if result %}
                <div id="output" class="demo-card-wide mdl-card mdl-shadow--6dp">
                    <div style="padding: 20px;">
                        <h4>Output</h4>
                        Matched: {{ result }}<br>
                        File Name: {{ image }}
                    </div>

                </div>
            {% endif %}
            <div id="dragandrophandler" class="demo-card-wide mdl-card mdl-shadow--6dp" style="margin-top: 2%">
                <div align="center" style="color: #9E9E9E;padding: 50px;">
                    <form id="uploadForm" action="" enctype="multipart/form-data" method="post">
                        <input name="file" type="file" id="file" style="display: none"/>
                        <button type="button" id="uploadImage"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-js-ripple-effect">
                            Upload Image
                        </button>
                        <span class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input id="filename" class="mdl-textfield__input" type="text" readonly>
                            <label id="filelabel" class="mdl-textfield__label" for="filename"></label>
                        </span>
                        <h6>or Drag and Drop your image here</h6>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="static/js/material.min.js"></script>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/script.js"></script>
</body>
</html>
